{% extends "_base.html" %}
{% block title %}Datasets{% endblock %}
{% from "helpers.html" import version_details %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="nav nav-pills nav-fill">
          <a class="nav-item nav-link active m-2" href="{{url_for('images.browse', selected=version)}}">Browse</a>
          <a class="nav-item nav-link active m-2" href="#">Init</a>
          <a class="nav-item nav-link active m-2" href="#">Branch</a>
          <a class="nav-item nav-link active m-2" href="#">Commit</a>
          <a class="nav-item nav-link active m-2" href="#">Merge</a>
          <a class="nav-item nav-link active m-2" href="#">Split</a>
          <a class="nav-item nav-link active m-2" href="#">Checkout</a>
          <a class="nav-item nav-link active m-2" href="#">Import</a>
      </nav>
    </div>
  </div>
  {{ version_details(version) }}
</div>

<div class="card mt-4">
  <div class="card-body">
    <div>
        <img src="{{ url_for('static', filename='tmp/' + impath, rnd=rnd) }}" usemap="#dsvers" />
        {{ maptext | safe }}
    </div>
  </div>
</div> 

{% endblock %}
