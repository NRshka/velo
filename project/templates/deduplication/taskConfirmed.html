{% extends "_base.html" %}
{% block title %}Task confirmed{% endblock %}
{% from "_formshelper.html" import render_field, checkbox, select %}
{% block content %}


<div class="card bg-light mb-3">
    <div class="card-body">
        {% if is_dedup %}
            <h3>Task <a href={{ url_for('deduplication.show_dedup', task_id=task_id, selected_ds=selected) }}>{{ task_id }}</a> confirmed!</h3>
        {% else %}
            <h3>Task confirmed!</h3>
        {% endif %}
            <br/>
            <a href={{ url_for('deduplication.show_task_list') }}>
                <button type="button" class="btn btn-primary btn-sm active">Show tasks list</button>
            </a>
    </div>
</div>


{% endblock %}
